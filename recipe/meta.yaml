{% set name = "pomegranate" %}
{% set version = "0.14.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  # use github archive as the sdist is missing pyx files
  url: https://files.pythonhosted.org/packages/90/db/8bae00c6d7dad49dbea0fe6e854264e031cfeca602f5df7d7478339a34e1/{{ name }}-{{ version }}.tar.gz
# url: https://github.com/jmschrei/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: a00f541cd3d08f1e086cda4915d6e73c9dc0bbbfc657bcca77dab7f0b17c9b8b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython
    - numpy
    - pip
    - python
    - scipy >=0.17.0
  run:
    - joblib >=0.9.0b4
    - networkx >=2.0
    - {{ pin_compatible("numpy") }}
    - python
    - pyyaml
    - scipy >=0.17.0

test:
  imports:
    - pomegranate
    - pomegranate.distributions

about:
  home: "http://pypi.python.org/pypi/pomegranate/"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Pomegranate is a graphical models library for Python, implemented in Cython for speed."
  doc_url: "https://pomegranate.readthedocs.io"
  dev_url: "https://github.com/jmschrei/pomegranate"

extra:
  recipe-maintainers:
    - micknudsen
